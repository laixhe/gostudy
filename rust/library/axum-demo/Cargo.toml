[package]
name = "axum-demo"
version = "0.1.0"
authors = ["laixhe <laixhe@laixhe.com>"]
edition = "2021"

[dependencies]
axum = "0.4"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
