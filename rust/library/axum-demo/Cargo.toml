[package]
name = "axum-demo"
version = "0.1.0"
authors = ["laixhe <laixhe@laixhe.com>"]
edition = "2021"

[dependencies]
# 异步
tokio = { version = "1.24", features = ["full"] }
# web
axum = "0.6"
axum-extra = "0.4"
axum-macros = "0.3"
http = "0.2"
# 序列化
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# 日志
tracing = "0.1"
tracing-subscriber = "0.3" # { version = "0.3", features = ["env-filter"] }
# 数据库
sqlx = { version = "0.6", features = [ "runtime-tokio-rustls", "mysql", "chrono" ] }
# 时间
chrono = {version = "0.4",features=["serde"]}

